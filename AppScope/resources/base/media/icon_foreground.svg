<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 白色渐变 -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 机器人眼睛渐变 -->
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 日历头部渐变 -->
    <linearGradient id="calendarHeaderGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 - 减少模糊 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- 机器人头部主体 - 加大尺寸 -->
  <rect x="140" y="120" width="232" height="160" rx="30" ry="30" 
        fill="url(#whiteGradient)" 
        stroke="rgba(0,0,0,0.08)" 
        stroke-width="1"
        filter="url(#dropShadow)"/>
  
  <!-- 机器人天线 - 加粗 -->
  <rect x="220" y="100" width="6" height="35" rx="3" fill="#666"/>
  <rect x="286" y="100" width="6" height="35" rx="3" fill="#666"/>
  <circle cx="223" cy="92" r="8" fill="#FF9800"/>
  <circle cx="289" cy="92" r="8" fill="#4CAF50"/>
  
  <!-- 机器人眼睛 - 加大 -->
  <circle cx="190" cy="180" r="22" fill="url(#eyeGradient)"/>
  <circle cx="322" cy="180" r="22" fill="url(#eyeGradient)"/>
  
  <!-- 眼睛高光 -->
  <circle cx="198" cy="172" r="8" fill="rgba(255,255,255,0.9)"/>
  <circle cx="330" cy="172" r="8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- 机器人嘴巴 - 加大 -->
  <rect x="210" y="230" width="92" height="16" rx="8" fill="#4CAF50"/>
  
  <!-- 机器人面部装饰线条 -->
  <rect x="160" y="200" width="40" height="3" rx="1.5" fill="rgba(0,0,0,0.1)"/>
  <rect x="312" y="200" width="40" height="3" rx="1.5" fill="rgba(0,0,0,0.1)"/>
  
  <!-- 日历主体 - 加大尺寸 -->
  <rect x="160" y="320" width="192" height="140" rx="16" ry="16" 
        fill="url(#whiteGradient)" 
        stroke="rgba(0,0,0,0.08)" 
        stroke-width="1"
        filter="url(#dropShadow)"/>
  
  <!-- 日历头部 -->
  <rect x="160" y="320" width="192" height="36" rx="16" ry="16" 
        fill="url(#calendarHeaderGradient)"/>
  <rect x="160" y="344" width="192" height="12" fill="url(#calendarHeaderGradient)"/>
  
  <!-- 日历装订孔 - 加大 -->
  <circle cx="200" cy="305" r="5" fill="#666"/>
  <circle cx="256" cy="305" r="5" fill="#666"/>
  <circle cx="312" cy="305" r="5" fill="#666"/>
  
  <!-- 日历日期格子 - 加大字体 -->
  <g fill="#666" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle">
    <!-- 第一行 -->
    <rect x="180" y="375" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="191" y="389" fill="#666">1</text>
    
    <rect x="208" y="375" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="219" y="389" fill="#666">2</text>
    
    <rect x="236" y="375" width="22" height="22" rx="3" fill="#4CAF50"/>
    <text x="247" y="389" fill="white" font-weight="bold">3</text>
    
    <rect x="264" y="375" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="275" y="389" fill="#666">4</text>
    
    <rect x="292" y="375" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="303" y="389" fill="#666">5</text>
    
    <rect x="320" y="375" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="331" y="389" fill="#666">6</text>
    
    <!-- 第二行 -->
    <rect x="180" y="403" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="191" y="417" fill="#666">7</text>
    
    <rect x="208" y="403" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="219" y="417" fill="#666">8</text>
    
    <rect x="236" y="403" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="247" y="417" fill="#666">9</text>
    
    <rect x="264" y="403" width="22" height="22" rx="3" fill="#2196F3"/>
    <text x="275" y="417" fill="white" font-weight="bold">10</text>
    
    <rect x="292" y="403" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="303" y="417" fill="#666">11</text>
    
    <rect x="320" y="403" width="22" height="22" rx="3" fill="#f5f5f5"/>
    <text x="331" y="417" fill="#666">12</text>
  </g>
  
  <!-- AI闪电符号 - 加大并优化 -->
  <g transform="translate(380, 140)">
    <path d="M0 0 L24 30 L14 36 L38 66 L10 54 L20 36 L-10 18 Z" 
          fill="#FFD700" 
          stroke="#FFA000" 
          stroke-width="1"
          filter="url(#dropShadow)"/>
    <!-- 闪电内部高光 -->
    <path d="M5 10 L19 30 L14 34 L29 54 L15 48 L20 34 L5 22 Z" 
          fill="#FFF59D" 
          opacity="0.8"/>
  </g>
  
  <!-- 装饰性连接线 - 加粗 -->
  <path d="M256 280 Q256 300 256 320" 
        stroke="rgba(76, 175, 80, 0.4)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
</svg> 